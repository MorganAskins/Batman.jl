language: julia

os:
  - linux
julia:
  - 1.3.0
addons:
  apt:
    packages:
      - python-matplotlib
      - python3-matplotlib
env:
  matrix:
    - PYTHON=python3

jobs:
  include:
    - stage: "Testing"
      script:
        - julia --project=docs/ -e 'using Pkg; 
                                    Pkg.develop(PackageSpec(path=pwd()));
                                    Pkg.instantiate();'
        - julia -e 'using Pkg; Pkg.test(coverage=true);'
    - stage: "Documentation"
      script:
        - julia --project=docs/ -e 'using Pkg; 
                                    Pkg.develop(PackageSpec(path=pwd()));
                                    Pkg.instantiate();'
        - julia --project=docs/ docs/make.jl

after_success:
  - julia -e 'using Pkg;
              Pkg.add("Coverage");
              using Coverage;
              Codecov.submit(process_folder());'
