# Codename Watchfish
### Poisson rate estimator

#### Morgan Askins
#### xx xxx 2019
</script></section><section  data-markdown><script type="text/template">
## Purpose
Take in signal and background rates with uncertainties and spit
out analytics. User modifiable and fast to run; prototype for
development. First iteration in the works.
</script></section><section  data-markdown><script type="text/template">
## Goals

1. Extensibility: Be able to model simple to complex problems simply
by tacking pieces on and removing pieces.

2. Fast execution at scale: Make use of multiple dispatch and JIT
compilation to produce efficient 

3. Clean front-end: API should be callable by watchmakers. Dash/plotly
for GUI visualization.
</script></section><section  data-markdown><script type="text/template">
## Protofish

First iteration with jupyter front-end, used for prototyping. Jupyter
works well for templating, and many clusters offer a jupyterhub of
some sort (Borax does here: https://lc.llnl.gov/jupyter/hub/spawn)
</script></section><section  data-markdown><script type="text/template">
## Model Building

```julia
m = Model()

add_component!(m, "Signal", 20.0; σ=Inf)
add_component!(m, "Bkg 1",  30.0; σ=10.0)
add_component!(m, "Bkg 2", 40.0; σ=45.0)
add_component!(m, "Bkg 3", 12.0; σ=12.0)

data = 130 #events
results = run_fish!(m, data)

# Results stored in a DataFrame.jl
compute_profiled_uncertainties!(results, 0.68)
pretty_results(results)
```
</script></section><section  data-markdown><script type="text/template">
## Output
```julia
pretty_results(results) # : to display results in a DataFrame
